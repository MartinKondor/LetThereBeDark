 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Let There Be Dark">
    <meta name="author" content="Martin Kondor">
    
    <title>Let There Be Dark</title>
    
    <link rel="icon" sizes="115x93" href="https://martinkondor.github.io/img/icon.bmp">
    <link rel="shortcut icon" sizes="115x93" href="https://martinkondor.github.io/img/icon.bmp">
    <link rel="apple-touch-icon" sizes="115x93" href="https://martinkondor.github.io/img/icon.bmp">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="static/css/test.css">
</head>
<body>

<main class="container-fluid">
    
    <div class="text-center mb-5 mt-5">
        <img width="150" src="https://martinkondor.github.io/img/logo.jpg" alt="Logo" class="img-responsive">
    </div>

    <div style="background-color: rgb(255, 255, 255); color: #000">
        <h3 class="font-weight-bold pt-2 pd-3 pl-2 pr-2">White background</h3>
        <p class="test-text"></p>
    </div>
    
    <div style="color: white; background: black;">
        <h3 class="font-weight-bold pt-2 pd-3 pl-2 pr-2">Black background</h3>
        <p class="test-text"></p>
    </div>
    
    <div style="color: white; background: rgba(0, 0, 0, 0.75);">
        <h3 class="font-weight-bold pt-2 pd-3 pl-2 pr-2">Transparent gray background</h3>
        <p class="test-text"></p>
    </div>
    
    <div style="color: #070707; background: rgb(200, 255, 150);">
        <h3 class="font-weight-bold pt-2 pd-3 pl-2 pr-2">Light colored background</h3>
        <p class="test-text"></p>
    </div>
    
    <div style="color: #f7f7f7; background: rgb(40, 54, 37);">
        <h3 class="font-weight-bold pt-2 pd-3 pl-2 pr-2">Dark colored background</h3>
        <p class="test-text"></p>
    </div>
</main>

<script src="static/js/test.js"></script>
<script src="index.js"></script>

</body>
</html>
